{% extends "home.html" %}
    {% load static %}

    {% block content %}
    <div class="glass-card add-member-form">
        <div class="form-header">
            <i class="fas fa-user-plus" style="font-size: 2em; color: #5661d2; margin-right: 12px;"></i>
            <h2 style="margin: 0;">Add Team Member</h2>
        </div>
        {% if message %}
            <div class="success-msg">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form id="addMemberForm" method="post" novalidate>
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name"><i class="fas fa-user"></i> First Name<span class="required">*</span></label>
                    <input 
                        type="text" name="first_name" id="first_name" 
                        maxlength="50" placeholder="e.g., John" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="last_name"><i class="fas fa-user"></i> Last Name<span class="required">*</span></label>
                    <input 
                        type="text" name="last_name" id="last_name" 
                        maxlength="50" placeholder="e.g., Doe" 
                        required
                    >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email<span class="required">*</span></label>
                    <input 
                        type="email" name="email" id="email"
                        maxlength="100" placeholder="e.g., user@example.com" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone</label>
                    <input 
                        type="tel" name="phone" id="phone" 
                        maxlength="20" pattern="^\+?[0-9\s-]{10,20}$"  
                        placeholder="e.g., +1 555 123 4567 or 1234567890"
                        title="Phone number should be numeric and can include +, spaces, or dashes."
                        required
                    >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="role"><i class="fas fa-briefcase"></i> Role<span class="required">*</span></label>
                    <input 
                        type="text" name="role" id="role" 
                        maxlength="100" required
                        placeholder="e.g., HR Specialist, Manager"
                    >
                </div>
                <div class="form-group">
                    <label for="date_joined"><i class="fas fa-calendar-alt"></i> Date Joined<span class="required">*</span></label>
                    <input type="date" name="date_joined" id="date_joined" required>
                </div>
            </div>
            <div class="form-group">
                <label for="status"><i class="fas fa-toggle-on"></i> Status</label>
                <select name="status" id="status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="on_leave">On Leave</option>
                </select>
            </div>
            <button type="submit" class="glass-card form-submit-btn">
                <i class="fas fa-user-plus"></i> Add Member
            </button>
        </form>
    </div>
    <link rel="stylesheet" href="{% static 'css/add_member.css' %}">
    <script src="{% static 'js/add_member.js' %}"></script>
    {% endblock %}
