{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Record Interview Result</title>
    <link rel="stylesheet" href="{% static 'css/record_interview_result.css' %}">
</head>
<body>
    <div class="result-container">
        <h1>Record Interview Result</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% else %}
        <div class="candidate-details">
            <h2>Candidate Details</h2>
            <p><b>Name:</b> {{ candidate.name }}</p>
            <p><b>Email:</b> {{ candidate.email }}</p>
            <p><b>Phone:</b> {{ candidate.phone }}</p>
            <p><b>JD:</b> {{ candidate.jd_id }}</p>
            <p><b>Interview Level:</b> {{ level|upper }}</p>
        </div>
        <form id="result-form">
            <div class="form-group">
                <label for="result">Interview Result *</label>
                <select id="result" required>
                    <option value="">Select Result</option>
                    <option value="selected">Selected</option>
                    <option value="rejected">Rejected</option>
                    <option value="onHold">On Hold</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" rows="4" placeholder="Enter your remarks"></textarea>
            </div>
            <input type="hidden" id="candidate-id" value="{{ candidate.candidate_id }}">
            <input type="hidden" id="level" value="{{ level }}">
            <input type="hidden" id="token" value="{{ token }}">
            <div id="form-message" class="form-message"></div>
            <button type="submit" class="btn primary-btn">Submit Result</button>
        </form>
        {% endif %}
    </div>
    <script src="{% static 'js/record_interview_result.js' %}"></script>
</body>
</html>
