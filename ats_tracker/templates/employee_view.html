{% extends "home.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/create_team.css' %}">
<link rel="stylesheet" href="{% static 'css/employee_view.css' %}">
<div class="ct-main" style="max-width: 900px;">
    <div class="ct-card">
        <div class="ct-card-header">
            <h2><i class="fas fa-user-check"></i> Employee Assignment View</h2>
        </div>
        <div class="ct-card-body">
            <form id="employee-search-form" class="ct-row" autocomplete="off" onsubmit="return false;">
                <div class="ct-form-group" style="flex:1;">
                    <label for="member-search-box">Search Member</label>
                    <div class="ct-search-box" style="max-width:350px;">
                        <input type="text" id="member-search-box" placeholder="Type min 3 chars (name/email)" style="width:100%;font-size:1.08em;">
                        <i class="fas fa-search"></i>
                    </div>
                    <div id="member-dropdown" class="ev-autocomplete-dropdown"></div>
                </div>
                <div class="ct-form-group" style="align-self:flex-end;">
                    <button type="button" class="ct-btn-primary" id="search-btn" disabled><i class="fas fa-search"></i> Search</button>
                    <button type="button" class="ct-btn-primary" style="background:#f3f6fa;color:#174ea6;" id="reset-btn"><i class="fas fa-undo"></i> Reset</button>
                </div>
            </form>
            <div id="employee-result" style="margin-top:32px;"></div>
        </div>
    </div>
</div>
<script src="{% static 'js/employee_view.js' %}"></script>
{% endblock %}
