{% extends "home.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/create_team.css' %}">
<link rel="stylesheet" href="{% static 'css/employee_view.css' %}">
<div class="ct-main">
    <div class="ct-card">
        <div class="ct-card-header">
            <h2><i class="fas fa-user-check"></i> Employee Assignment View</h2>
        </div>
        <div class="ct-card-body">
            <form id="employee-search-form" class="ct-row" autocomplete="off" onsubmit="return false;">
                <div class="ct-form-group" >
                    <label for="member-search-box">Search Member</label>
                    <div class="ct-search-box">
                        <input type="text" id="member-search-box" placeholder="Type min 3 chars (name/email)" >
                        <i class="fas fa-search"></i>
                    </div>
                    <div id="member-dropdown" class="ev-autocomplete-dropdown"></div>
                </div>
                <div class="ct-form-group">
                    <div class="ct-form-actions">
                        <button type="button" class="ct-btn-primary" id="search-btn" disabled><i class="fas fa-search"></i> Search</button>
                        <button type="button" class="ct-btn-secondary" id="reset-btn"><i class="fas fa-undo"></i> Reset</button>
                    </div>
                </div>
            </form>
            <div id="employee-result"></div>
        </div>
    </div>
</div>
<script src="{% static 'js/employee_view.js' %}"></script>
{% endblock %}
