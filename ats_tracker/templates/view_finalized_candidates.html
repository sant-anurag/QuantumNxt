{% extends "home.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/view_finalized_candidates.css' %}">
<div class="finalized-container container">
    <h2>Finalized Candidates</h2>
    <div class="jd-select-bar">
        <label for="jd-select">Select JD:</label>
        <select id="jd-select"></select>
    </div>
    <div id="finalized-table-container" class="table-responsive">
        <table id="finalized-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Experience</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Finalized candidates will be loaded here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Overlay for Candidate Details -->
<div id="candidate-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Candidate Details</h3>
            <span class="close-btn" id="close-modal">&times;</span>
        </div>
        <div id="candidate-details"></div>
    </div>
</div>

<script src="{% static 'js/view_finalized_candidates.js' %}"></script>
{% endblock %}
