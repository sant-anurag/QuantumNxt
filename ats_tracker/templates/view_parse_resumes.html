{% extends "home.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/view_parse_resumes.css' %}">
<div class="glass-card" style="padding: 32px; margin-top: 18px;">
    <h2>
        Resumes for JD:
        <select id="jd-select" style="margin-right:12px;"></select>
        <span id="jd-id"></span>
    </h2>
    <table id="resume-table" class="resume-table" style="width:100%; table-layout:fixed;">
        <thead>
            <tr>
                <th style="width:180px;">File Name</th>
                <th style="width:120px;">Name</th>
                <th style="width:160px;">Email</th>
                <th style="width:120px;">Phone</th>
                <th style="width:120px;">Experience</th>
                <th style="width:260px;">Summary</th>
                <th style="width:90px;">Status</th>
                <th style="width:120px;">Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script src="{% static 'js/view_parse_resumes.js' %}"></script>
{% endblock %}
