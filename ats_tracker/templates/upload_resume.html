{% extends "home.html" %}
{% load static %}
{% block title %}Upload Resume{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/upload_resume.css' %}">
<div class="upload-container glass-card">
    <h1 class="page-title">Upload Resume</h1>

    <form id="resume-upload-form" enctype="multipart/form-data">
        <div class="form-row">
            <label for="jd_id">Select JD:</label>
            <select id="jd_id" name="jd_id" required>
                <option value="">-- Select JD --</option>
                {% for jd in jds %}
                    <option value="{{ jd.jd_id }}">{{ jd.jd_id }} - {{ jd.jd_summary }} ({{ jd.company_name }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-row">
            <label for="resume_file">Resume File (PDF/DOC):</label>
            <input type="file" id="resume_file" name="resume_file" accept=".pdf,.doc,.docx" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-upload"><i class="fas fa-upload"></i> Upload</button>
            <button type="reset" class="btn-reset"><i class="fas fa-undo"></i> Reset</button>
        </div>
    </form>
    <div id="upload-message"></div>
    <hr>
    <h3>Recently Uploaded Resumes</h3>
    <div id="resume-table-container"></div>
</div>
<script src="{% static 'js/upload_resume.js' %}"></script>
{% endblock %}
