{% extends "home.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/manage_candidate_status.css' %}">
<div class="manage-container container">
    <h2>Manage Candidate Status</h2>
    <div class="search-bar">
        <input type="text" id="candidate-search" placeholder="Search by name, email, JD, or status...">
        <button id="search-btn" class="btn primary-btn">Search</button>
    </div>
    <div id="candidate-table-container" class="table-responsive">
        <table id="candidate-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>JD</th>
                    <th>L1 Status</th>
                    <th>L2 Status</th>
                    <th>L3 Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Candidates will be loaded here -->
            </tbody>
        </table>
        <div id="pagination"></div>
    </div>
    <div id="status-message"></div>
</div>
<script src="{% static 'js/manage_candidate_status.js' %}"></script>
{% endblock %}
